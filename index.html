          if (cookieName.startsWith("_gac_UA")) {
            gacCookies.push([cookieName, cookieVal]);

        if (gacCookies.length <= maxCookies) return;

        gacCookies.sort((a, b) => {

          var c = cookieContent[i];

    <script>
      function returnCommentSymbol(language = "javascript") {
        const languageObject = {
          bat: "@REM",
          c: "//",
          csharp: "//",
          cpp: "//",
          closure: ";;",
          coffeescript: "#",
          dockercompose: "#",
          css: "/*DELIMITER*/",
          "cuda-cpp": "//",
          dart: "//",
          diff: "#",
          dockerfile: "#",
          fsharp: "//",
          "git-commit": "//",
          "git-rebase": "#",
          go: "//",
          groovy: "//",
          handlebars: "{{!--DELIMITER--}}",
          hlsl: "//",
          html: "<!--DELIMITER-->",
          ignore: "#",
          ini: ";",
          java: "//",
          javascript: "//",
          javascriptreact: "//",
          json: "//",
          jsonc: "//",
          julia: "#",
          latex: "%",
          less: "//",
          lua: "--",
          makefile: "#",
          markdown: "<!--DELIMITER-->",
          "objective-c": "//",
          "objective-cpp": "//",
          perl: "#",
          perl6: "#",
          php: "<!--DELIMITER-->",
          powershell: "#",
          properties: ";",
          jade: "//-",
          python: "#",
          r: "#",
          razor: "<!--DELIMITER-->",
          restructuredtext: "..",
          ruby: "#",
          rust: "//",
          scss: "//",
          shaderlab: "//",
          shellscript: "#",
          sql: "--",
          svg: "<!--DELIMITER-->",
          swift: "//",
          tex: "%",
          typescript: "//",
          typescriptreact: "//",
          vb: "'",
          xml: "<!--DELIMITER-->",
          xsl: "<!--DELIMITER-->",
          yaml: "#",
        };
        return languageObject[language].split("DELIMITER");
      }
      var savedChPos = 0;
      var returnedSuggestion = "";
      let editor, doc, cursor, line, pos;
      pos = { line: 0, ch: 0 };
      var suggestionsStatus = false;
      var docLang = "python";
      var suggestionDisplayed = false;

      function acceptTab(text) {
        if (suggestionDisplayed) {
          displayGrey("");

          returnedSuggestion = "";

      function formatCode(data) {
        if (Array.isArray(data)) {
          var finalCode = "";
          var pairs = [];

          const commentSymbol = returnCommentSymbol(docLang);
          data.forEach((codeArr, idx) => {
            const code = codeArr[0];
            var desc = codeArr[1];
            const descArr = desc.split("\n");

              const whiteSpace = descLine.search(/\S/);

              if (commentSymbol.length > 1 && idx === descArr.length - 1) {

            });

            finalCode += finalDesc + "\n\n" + code;
            pairs.push(finalCode);
          });
          return "\n" + pairs.join("\n");
        }

        return "\n" + data;
      }

      function insert(str, index, value) {
        return str.substr(0, index) + value + str.substr(index);
      }
